<!-- Navigation bar -->
{% load static %}
{% load socialaccount %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
          <img
              src="{% static 'logo.png' %}"
              alt="translateR Logo"
              width="30"
              height="30"
              class="d-inline-block align-top"
          >  translateR</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
          {% if request.user.is_authenticated %}
              <a class="nav-link logout-link" href="{% url 'account_logout' %}">Logout</a>
          {% else %}
              <a class="nav-link" href="{% provider_login_url 'google' %}">
                  <span style="padding-right: 10px;"><img
                      src="{% static 'google-logo3.png' %}"
                      alt="google logo"
                      width="30"
                      height="30"
                      class="d-inline-block align-top"
                  ></span><span style="color: #4285F4;">Login with Google</span></a>
          {% endif %}
          </li>
        </ul>
      </div>
    </div>
</nav>
{% endblock %}
